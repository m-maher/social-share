<!DOCTYPE html>
<html>

    <head>
        <title>social-share</title>      
    </head>

    <body>

        <input type="button" value="Facebook" onclick="facebook()">

        <input type="button" value="Twitter" onclick="twitter()">

        <input type="button" value="Whatsapp" onclick="whatsapp()">
 
        <script>
            function facebook() {
                window.open('https://www.facebook.com/sharer.php?text=facebook-text','popUpWindow','height=500,width=500,left=500,top=100,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes')
            }

            function twitter() {
                window.open('https://twitter.com/intent/tweet?text=twitter-text','popUpWindow','height=500,width=500,left=500,top=100,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes')
            }

            function whatsapp() {
                window.open('https://wa.me/?text=whatsapp-text&image=https://via.placeholder.com/150&image_sharer=1','popUpWindow','height=500,width=500,left=500,top=100,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes')
            }
        </script>

    </body>

</html>
